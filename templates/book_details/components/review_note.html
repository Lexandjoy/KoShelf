<!-- Review Note -->
{% match book.review_note() %}
{% when Some with (note) %}
<div class="md:bg-dark-850 md:rounded-xl md:border md:border-dark-700 overflow-hidden">
    <div class="px-4 md:px-10 py-6 md:py-8 border-b border-dark-700">
        <div class="flex items-center justify-between">
            <h2 class="text-xl md:text-2xl font-bold text-white flex items-center">
                <svg class="w-6 h-6 mr-3 text-primary-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"></path>
                </svg>
                My Review
            </h2>
            {% match book.rating() %}
            {% when Some with (rating) %}
            <div class="flex items-center space-x-1">
                {% for filled in book.star_display() %}
                {% if filled %}
                <svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
                {% else %}
                <svg class="w-5 h-5 text-dark-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
                {% endif %}
                {% endfor %}
            </div>
            {% when None %}
            {% endmatch %}
        </div>
    </div>
    <div class="p-4 md:p-10">
        <p class="text-dark-300 leading-relaxed text-base md:text-lg">{{ note }}</p>
    </div>
</div>
{% when None %}
{% endmatch %}
