<!-- Year Selector -->
<div class="relative w-full max-w-32 sm:max-w-36 lg:max-w-40">
    <div id="yearSelectorWrapper" class="flex items-center justify-between bg-white dark:bg-dark-800 border border-gray-200 dark:border-dark-700 rounded-lg px-3 sm:px-4 py-2 cursor-pointer hover:border-primary-500 transition-all duration-200 shadow w-full text-sm sm:text-base">
        <div class="flex items-center space-x-2 sm:space-x-3">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <span id="selectedYearText" class="text-gray-900 dark:text-white font-medium text-xs sm:text-sm">
                {% if available_years.len() > 0 %}
                    <span class="font-bold">{{ available_years[0] }}</span>
                {% else %}
                    <span class="font-bold">No data</span>
                {% endif %}
            </span>
        </div>
        <svg id="yearDropdownArrow" class="w-4 h-4 text-gray-400 dark:text-dark-400 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </div>
    
    <!-- Dropdown Options -->
    <div id="yearOptions" class="absolute z-30 top-full left-0 right-0 mt-1 max-h-60 overflow-y-auto bg-white dark:bg-dark-800 border border-gray-200 dark:border-dark-700 rounded-lg shadow-lg hidden w-full text-xs sm:text-sm">
        {% for (index, year) in available_years.iter().enumerate() %}
            <div class="year-option px-3 sm:px-4 py-2 sm:py-3 cursor-pointer hover:bg-gray-100 dark:hover:bg-dark-700 text-gray-600 dark:text-dark-200 hover:text-gray-900 dark:hover:text-white transition-colors duration-200 {% if index == 0 %}bg-green-50 dark:bg-dark-700 text-green-900 dark:text-white{% endif %}"
                 data-year="{{ year }}">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-3 h-3 text-green-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span class="font-bold">{{ year }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
