<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Statistics - {{ site_title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="module" src="/assets/js/statistics.js"></script>
    <script type="module" src="/assets/js/heatmap.js"></script>
</head>
<body class="min-h-full bg-dark-900 text-white font-sans">
    <!-- Sidebar - Hidden on mobile, visible on md+ screens -->
    {% include "sidebar.html" %}
    
    <!-- Header - Fixed at top -->
    <header class="fixed top-0 left-0 right-0 md:left-64 bg-dark-850/75 backdrop-blur-sm border-b border-dark-700/50 px-4 md:px-6 h-[70px] md:h-[80px] z-40">
        <div class="flex items-center justify-between h-full">
            <!-- Mobile Logo/Title -->
            <div class="md:hidden flex items-center space-x-3">
                <div class="w-6 h-6 bg-gradient-to-br from-primary-400 to-primary-600 rounded-lg flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
                <h1 class="text-lg font-bold text-white truncate">Reading Statistics</h1>
            </div>
            
            <!-- Desktop Page Title -->
            <h2 class="hidden md:block text-2xl font-bold text-white">Reading Statistics</h2>
        </div>
    </header>
    
    <div class="min-h-full md:ml-64">
        <!-- Main Content -->
        <main class="pt-[88px] md:pt-24 pb-28 md:pb-6 px-4 md:px-6 space-y-6 md:space-y-8">
            {% include "statistics/components/overall_stats.html" %}
            {% include "statistics/components/activity_heatmap.html" %}
            {% include "statistics/components/weekly_stats.html" %}
        </main>
    </div>
    
    <!-- Bottom Navigation Bar - Mobile Only -->
    {% include "bottom_navbar.html" %}
</body>
</html>
